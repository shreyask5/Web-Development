<style>
    .subscribe-button {
        background-color: rgb(200, 0, 0);
        color: white;
        border: none;
        padding-right: 16px;
        padding-left: 16px;
        padding-top: 10px;
        padding-bottom: 10px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px;
        margin-left: 20px;
        transition: opacity 0.15s;
        vertical-align: top;
    }
    .subscribe-button:hover{
        opacity: 0.8;
    }
    .subscribe-button:active{
        opacity: 0.4;
    }
    .join-button {
        background-color: rgb(255, 255, 255);
        color: rgb(8, 86, 181);
        border-color: rgb(8, 86, 181);
        border-style: solid;
        border-width: 1px;
        padding-left: 15px;
        padding-right: 15px; 
        padding-top: 9px;
        padding-bottom: 9px;
        border-radius: 2px;
        margin-right: 8px;
        cursor: pointer;
        transition: opacity 0.15s,color 0.15s,background-color 0.15s;
        vertical-align: top;
    }
    .join-button:hover{
        background-color: rgb(8, 86, 181);
        color: rgb(255, 255, 255);
    }
    .join-button:active{
        background-color: rgb(8, 86, 181);
        color: rgb(255, 255, 255);
        opacity: 0.4;
    }
    .tweet-button {
        background-color: rgb(29, 155, 240);
        color: white;
        border-color: rgb(29, 155, 240);
        border-style: solid;
        border-width: 1px;
        padding-left: 15px;
        padding-right: 15px; 
        padding-top: 9px;
        padding-bottom: 9px;
        border-radius: 18px;
        font-size: 15px;
        font-weight: bold;
        cursor: pointer;
        transition: box-shadow 0.15s,opacity 0.15s;
        vertical-align: top;
    }
    .tweet-button:hover{
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
    }
    .tweet-button:active{
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
        opacity: 0.4;
    }
</style>
<button class="subscribe-button">
    SUBSCRIBE
</button>
<button class="join-button">
    JOIN
</button>
<button class="tweet-button">
    Tweet
</button>
