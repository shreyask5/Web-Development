<!DOCTYPE html>
<html>
    <head>
        <title>Grid CSS Example</title>
        <style>
            .grid{
                display: grid;
                grid-template-columns: 1fr 1fr 1fr;
                column-gap: 20px;
                row-gap: 40px;
                height: 200px;
            }
        </style>
    </head>
    <body>
        <div class="grid">
            <div style="background-color: green;">
                1fr
            </div>
            <div style="background-color: blue;">
                1fr
            </div>
            <div style="background-color: green;">
                1fr
            </div>
            <div style="background-color: blue;">
                1fr
            </div>
            <div style="background-color: green;">
                1fr
            </div>
            <div style="background-color: blue;">
                1fr
            </div>
        </div>
    </body>
</html>
